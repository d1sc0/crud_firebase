<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Picture</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/2c92217e58.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/navbar.js"></script>
</head>

<body>
  <!--navbar-->
  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="dashboard.html">
          <strong>Send Pics</strong>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-end logged-in is-hidden">
          <a class="navbar-item status"></a>
          <a href="add.html" class="navbar-item">Add Photo</a>
          <div class="buttons navbar-item">
            <a class="button navbar-item btn-logout"><strong>Log Out</strong></a>
          </div>
        </div>
        <div class="navbar-end logged-out is-hidden">
          <div class="buttons navbar-item">
            <a href="login.html" class="button navbar-item is-primary"><strong>Sign In</strong></a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--end navbar-->
  <!--cards Section-->
  <section class="section">
    <div class="container">
      <div class="columns is-multiline cards">
        <!--Cards -->
        <!--Card-->
        <div class="column is-6 is-offset-3">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <h4 class="del-title"></h4>
                <div class="controls">
                  <form id="confirm-send">
                    <div class="field">
                      <label class="label">Enter recipient mobile number</label>
                      <div class="control">
                        <input class="input phoneNo" type="text" placeholder="+44777648271" required />
                      </div>
                    </div>
                    <div class="buttons">
                      <div class="field">
                        <button class="submit button is-danger">Send</button>
                        <a href="dashboard.html" class="button is-secondary">No, I've changed my mind!</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-image">
              <figure class="image is-4by3">

              </figure>
            </div>
          </div>
        </div>
        <!--End Card-->
      </div>
    </div>
  </section>
  <!--end card section-->


  <!--end main section -->
  <script src="scripts/auth.js"></script>
  <script src="scripts/sendPic.js"></script>
</body>

</html>
