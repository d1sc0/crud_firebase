<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/2c92217e58.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>
  <script src="scripts/firebase-config.js"></script>
</head>

<body>

  <!--home section -->
  <div class="home">
    <div class="container">
      <div class="column is-6 is-offset-3">
        <section class="login p-6 box">
          <h2 class="title mb-5">Sign In</h2>
          <!--login form-->
          <div class="notification is-danger is-hidden">
            <div class="error"></div>
            <button class="delete"></button>
          </div>
          <form class="mb-6">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input email" type="email" placeholder="e.g. alex@example.com" />
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input password" type="password" placeholder="********" />
              </div>
            </div>
            <button class="button is-primary login-btn"><strong>Sign in</strong></button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <!--end main section -->


  <script src="scripts/login.js"></script>
</body>

</html>
